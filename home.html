<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS INVENTARIS | SMUHBLIGO</title>
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="library/fontawesome-free/css/all.min.css">
    <script>
        if (!sessionStorage.getItem('token')) location = "index.html";
    </script>
</head>
<body>
    <div class="container-fluid">
        <br>
        <div class="btn-group d-flex">
            <button class="btn btn-primary flex-grow-1 p-5" name="pinjam" onclick="getNavbar(this)">
                <h1 class="fas fa-list-alt"></h1>
                <h6>PINJAM</h6>
            </button>
            <button class="btn btn-primary flex-grow-1 p-5" name="inventaris" onclick="getNavbar(this)">
                <h1 class="fas fa-money-check-alt"></h1>
                <h6>INVENTARIS</h6>
            </button>
        </div>
        <br>
        <div class="btn-group" id="btnNavbar" style="overflow-x: auto; display: flex;" hidden>
            <button class="btn btn-primary p-5 flex-grow-1" name="qrscan" onclick="getMain(this)">
                <h1 class="fas fa-search"></h1>
                <h6>QR-Scan</h6>
            </button>
            <button class="btn btn-primary p-5 flex-grow-1" name="qrbuild" onclick="getMain(this)">
                <h1 class="fas fa-qrcode"></h1>
                <h6>QR-Build</h6>
            </button>
            <button class="btn btn-primary p-5 flex-grow-1" name="daftar" onclick="getMain(this)">
                <h1 class="fas fa-qrcode"></h1>
                <h6 class="text-capitalize"></h6>
            </button>
            <button class="btn btn-primary p-5 flex-grow-1" name="tambah" onclick="getMain(this)">
                <h1 class="fas fa-plus"></h1>
                <h6>Tambah</h6>
            </button>
            <button class="btn btn-primary p-5 flex-grow-1" name="update" onclick="getMain(this)">
                <h1 class="fas fa-upload"></h1>
                <h6>Update</h6>
            </button>
            <button class="btn btn-primary p-5 flex-grow-1" name="hapus" onclick="getMain(this)">
                <h1 class="fas fa-trash"></h1>
                <h6>Hapus</h6>
            </button>
        </div>
        <br>
        <div class="card" id="tableContainer" hidden>
            <div class="card-header px-4 pt-3">
                <h4 class="card-title font-weight-bold" id="tableTitle"></h4>
            </div>
            <div class="card-body p-0" style="overflow-x: auto;">
                <table class="table table-bordered table-hover" id="tableContent">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal" id="modalContainer" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" id="modalHeader">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close" id="modalClose">
                        <p aria-hidden="true">&times;</p>
                    </button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer" id="modalFooter"></div>
            </div>
        </div>
    </div>
    <script src="library/jquery/jquery.min.js"></script>
    <script src="library/bootstrap/js/bootstrap.min.js"></script>
    <script src="library/instascan/instascan.min.js"></script>
    <script src="library/html2pdf/html2pdf.bundle.min.js"></script>
    <script src="library/qrcode/qrcode.min.js"></script>
    <script src="library/axios/axios.min.js"></script>
    <script src="dist/js/script.js"></script>
</body>
</html>
